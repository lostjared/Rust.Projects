<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convert Text to C++ Vector</title>
    <style type="text/css">

        body { background-color: rgb(150, 150, 150); font-family: monospace; font-size: 16px; }
        div { padding: 15px; }
        textarea { width: 100%; height: auto }

    </style>
</head>
<body>
    <script type="module">
        import init, { convert_text, convert_text_v } from './web/text_in_out_c.js';
        async function convert_data() {
            await init();
            const text = document.getElementById("txt_input").value;
            var selectElement = document.getElementById("d_id");
            var selectedIndex = selectElement.selectedIndex;
  
            if(selectedIndex == 1) {
                const result = convert_text(text);
                document.getElementById("txt_output").value = result;
            } else {
                const result = convert_text_v(text);
                document.getElementById("txt_output").value = result;
            }
        }
        window.convert_data =  convert_data;
    </script>
    <div>

        <h1>Convert text to C++ vector.</h1 >
        <h3>Enter text in the input press convert.</h3>
        <br></br>
        Choose an option: 
        <select id="d_id">
            <option value="C++ Vector of Char">C++ Vector of Char</option>
            <option value="C++ Vector of Strings">C++ Vector of Strings</option>
          </select>
          <br><br>
        <b>Input:</b><br>
        <textarea id="txt_input" rows="10" cols="80"></textarea><br>
        <b>Output:</b><br>
        <textarea id="txt_output" rows="10" cols="80"></textarea><br><br>
        <input type="button" value="Convert" onclick="convert_data()"><br> 
    </div>
</body>
</html>
